<!DOCTYPE html>
<title>Area of Triangle</title>
<center>
    <h1>Area of Triangle</h1>
<h1>Compute the area of a Triangle</h1>
<body background="{{url_for('static',filename='bg.jpg')}}">
    <form action="/areaOfTriangle" method="post">
        <label for="base">Enter the base:</label>
        <input type="number" id="base" name="base">
    
        <label for="height">Enter the height:</label>
        <input type="number" id="height" name="height">
    
        <input type="submit">
    </form>

    {% if result %}
    <p>Area: {{ area }}</p>
    {% endif %}
</center>
</body>
